<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8">
    <title>KB visual library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Styles  -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,600"/>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div class="container">
    <div class="row mb-5 mt-2">
        <div class="col-12">
            <div class="row align-items-center">
                <div class="col-2"><img src="images/kb-logo.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4 offset-md-3 offset-lg-4 offset-xl-4">
            <form action="" class="login-form">
                <h1 class="text-center mb-6">Logi sisse</h1>

                <div class="kb-field kb-field--input mt-3">
                    <label for="username" class="kb-field__label">E-maili aadress</label>
                    <input type="text" class="kb-field__input" id="username" placeholder="Sisesta e-mail">
                </div>
                <div class="kb-field kb-field--input mt-3">
                    <label for="password" class="kb-field__label">Parool</label>
                    <input type="password" class="kb-field__input" id="password" placeholder="Sisesta parool">
                </div>

                <p class="text-center mt-3">
                    <a href="#">Unustasid parooli?</a>
                </p>


                <button class="kb-btn kb-btn--primary kb-btn--full-width mt-4">Registreeri</button>

                <div class="mt-6" style="max-width: 300px;margin:0 auto;">
                    <img src="images/dummy-buttons.png" alt="" style="width: calc(100% + 5px);margin-left: -2px">
                </div>

                <p class="text-center mt-3">
                    Ei ole veel kasutaja? <a href="register.html">Registreeri siin</a>
                </p>
            </form>
        </div>
    </div>
</div>





<!-- Scripts -->
<script src="scripts/index.js"></script>

</body>

</html>
